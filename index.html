<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | NFT preview card component</title>
 <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
      <div class = "card-head">
          <img src ="./images/image-equilibrium.jpg" alt="equlibirum-img">
        <h3>Equlibirum#3429</h3>
        <p>
          Our Equilibrium collection promotes balance and clam.
        </p>

          <div class ="eth-time">
            <div class = "eth">
                <img src="./images/icon-ethereum.svg">
                <p>0.041ETH</p>
            </div>
            <div class = "time">
                <img src="./images/icon-clock.svg">
                <p>3 days left</p>
            </div>
          </div>

          <hr>

      </div>

        <footer class="footer">
          <img src="./images/image-avatar.png" alt="creatore">
          <p><span>Creation of </span>Jules Wyvern</p>
        </footer>

    </div>

</body>
</html>
